<article>
	<div class="row">
		<div class="col-md-8">
			<h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
		</div>
		<div class="col-md-4 timestamp">
			<h4 class="timestamp">{{ if .Site.Params.strings.date_format }}{{ .Date.Format .Site.Params.strings.date_format }}{{ else }}{{ .Date.Format "Mon, Jan 2, 2006" }}{{ end }}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-1 col-md-10">
		{{ .Summary }}
		</div>
	</div>
	{{ if .Truncated }}
	<!-- This <div> includes a read more link, but only if the summary is truncated... -->
	<div class="row">
		<div class="col-md-offset-10 col-md-2">
		  <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
		</div>
	</div>
	{{ end }}
</article>
