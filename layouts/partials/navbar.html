<nav class="navbar navbar-default {{ if .Site.Params.theme.inverse }}navbar-inverse{{ end }}">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{.Site.BaseURL}}">{{ if .Site.Params.strings.home_link }}{{
                .Site.Params.strings.home_link | safeHTML }}{{ else }}{{ .Site.Title }}{{ end }}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {{ range .Site.Menus.main }}
                <li><a href="{{.URL}}"> {{ .Name }} </a></li>
                {{end}}
            </ul>
        </div>
    </div>
</nav>
